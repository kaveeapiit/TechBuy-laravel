server {
    listen 8080;
    listen [::]:8080;
    root /home/site/wwwroot;
    index index.php index.html index.htm;
    server_name _;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Security: Deny access to hidden files and sensitive directories
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ^/(\.env|\.git|storage/app|storage/framework|storage/logs|bootstrap/cache) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Static assets with caching headers
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|pdf|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";

        # CORS headers for fonts and assets
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept";

        try_files $uri =404;
        access_log off;
    }

    # Livewire assets (with shorter cache time)
    location ^~ /livewire/ {
        expires 1d;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # Storage files (Laravel storage symlink)
    location ^~ /storage/ {
        expires 1d;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # Build assets (Vite/Webpack output)
    location ^~ /build/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
        access_log off;
    }

    # Special debug/status files (for troubleshooting)
    location ~ ^/(debug-routing\.php|mongodb-status\.php|check-mongodb\.php)$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;

        # Ensure these files aren't cached
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Laravel pretty URLs - THE MAIN FIX
    # This handles all routes like /login, /register, /dashboard, etc.
    location / {
        # First try to serve the file directly
        # If not found, try as directory
        # If still not found, pass to Laravel's index.php
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP files processing
    location ~ \.php$ {
        # Security: Don't serve PHP files that don't exist
        try_files $uri =404;

        # FastCGI configuration for php-fpm
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

        # Include standard FastCGI parameters
        include fastcgi_params;

        # Laravel-specific parameters
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param PATH_TRANSLATED $document_root$fastcgi_path_info;

        # Performance settings
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 60s;
        fastcgi_read_timeout 60s;
        fastcgi_buffer_size 4k;
        fastcgi_buffers 8 4k;

        # Don't cache PHP responses by default
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Robots.txt
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }

    # Favicon
    location = /favicon.ico {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        log_not_found off;
    }

    # Health check endpoint (useful for Azure monitoring)
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        image/svg+xml;

    # Error pages
    error_page 404 /index.php;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /var/lib/nginx/html;
    }
}
